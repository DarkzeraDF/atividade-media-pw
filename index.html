<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Versaão 2.0</title>
    <style>
        a {
           text-decoration: none; 
           color: black;
        }
        input#btn{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="nota1">Digite a nota 1: </label>
        <input type="text" id="nota1" name="nota1">
        <br>
        <label for="nota2">Digite a nota 2: </label>
        <input type="text" id="nota2" name="nota2">
        <br><br>
        <input id="btn" type="button" onclick="calcularmedia()" value="Calcular">
        <input id="btn" type="reset" value="Limpar">
    </form>
    <p>Média:
        <span id="med">

        </span>
    </p>
    <p>Situação:
        <span id="sit">

        </span>
    </p>

    <button><a href="media-v1.html">Versão 1.0</a></button>
    <script>
        function calcularmedia(){
            let n1 = parseFloat (document.getElementById ("nota1").value)
            let n2 = parseFloat (document.getElementById ("nota2").value)
            console.log ('nota 1:'+n1);
            console.log ('nota 1:'+n1);

            let media= (n1 + n2)/2;
            console.log ('média: '+media);

            document.getElementById('med').innerHTML = media;
            let situacao = '';
            let cor = '';
            if (media>=6){
                 situacao = 'Aprovado';
                 cor = 'blue';
            } else {
                 situacao = 'Reprovado';
                 cor = 'red';
            }
            document.getElementById('sit').innerHTML = situacao;
            document.getElementById('sit').style.color = cor;
        }
        
        
    </script>
</body>
</html>
